<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li><button>Relatório</button></li>
            <li><button>Adicionar</button></li>
            <li><button>Alterar</button></li>
            <li><button>Excluir</button></li>
        </ul>
    </header>
    <main>
        <h1>Controle de Estoque</h1>
        <form id="produto-form">
            <h2>Adicionar Produto</h2>
            <input type="text" id="nome" placeholder="Nome do Produto" required>
            <br><br>    
            <input type="number" id="quantidade" placeholder="Quantidade" required>
            <br><br>
            <input type="number" id="preco" step='0.01' placeholder="Preço" required>
            <br><br>
            <button type="submit">Adicionar</button>
        </form>
    </main>
    <footer>
        <p>Criado por Bruno D. Hoffmann</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
